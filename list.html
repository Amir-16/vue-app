<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Vue Js</title>
</head>


<style>

.content{
    padding-top: 10% ;
    margin: 0 auto;

}
</style>

<body>

    <div id="app" class="container">
        <div class="row"> 

            <div class="col-md-4 content col-md-offset-4 ">
                <h3 class="text-center"> Grocery List</h3>

                <!-- data binding -->
                <form @submit.prevent ="addItem">
                    <input class="form-control" v-model="newItem">

                </form>

                 <hr>

                    <ul class="list-group">
                 <li v-for="(item,index) in items" :key="index" class="list-group-item">

                    <button class="btn btn-xs btn-danger float-right" @click="removeItem(index)">
                    delete
                    </button>
                          {{ item.name }}  <input v-model="item.price">
                         
            </li>
            <li class="list-group-item">Total - {{total}}</li>
        </ul>
    </div>

    </div>
    </div>


    <script>
        new Vue({
            el:'#app',
            data:{

                items:[
                    {name:'rice' ,price:55.0},
                    {name:'vegetables', price:40},
                    {name: 'sweet',price:70},
                ],

                newItem:''
            },
            computed:{
               total(){
                var total =0
                this.items.forEach(item=>{
                total += parseFloat(item.price)
                })
                return total

               }

            },
            methods:{
                addItem() {
                this.items.push({ 
                 name:this.newItem,
                 price:0.0

                })

                },
                removeItem(index){
                    this.items.splice(index,1)
                }

            }
        })


    </script>

    
</body>
</html>
